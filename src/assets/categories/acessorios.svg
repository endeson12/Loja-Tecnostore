<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Keyboard -->
  <g transform="translate(80, 60)" filter="url(#shadow)">
    <rect x="0" y="0" width="120" height="40" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="4" y="4" width="112" height="32" rx="4" fill="#1a202c"/>
    <rect x="8" y="8" width="104" height="24" rx="3" fill="#2d3748"/>
    
    <!-- Keys -->
    <g fill="#a0aec0">
      <rect x="12" y="12" width="8" height="8" rx="1"/>
      <rect x="22" y="12" width="8" height="8" rx="1"/>
      <rect x="32" y="12" width="8" height="8" rx="1"/>
      <rect x="42" y="12" width="8" height="8" rx="1"/>
      <rect x="52" y="12" width="8" height="8" rx="1"/>
      <rect x="62" y="12" width="8" height="8" rx="1"/>
      <rect x="72" y="12" width="8" height="8" rx="1"/>
      <rect x="82" y="12" width="8" height="8" rx="1"/>
      <rect x="92" y="12" width="8" height="8" rx="1"/>
      <rect x="102" y="12" width="8" height="8" rx="1"/>
      
      <rect x="12" y="22" width="8" height="8" rx="1"/>
      <rect x="22" y="22" width="8" height="8" rx="1"/>
      <rect x="32" y="22" width="8" height="8" rx="1"/>
      <rect x="42" y="22" width="8" height="8" rx="1"/>
      <rect x="52" y="22" width="8" height="8" rx="1"/>
      <rect x="62" y="22" width="8" height="8" rx="1"/>
      <rect x="72" y="22" width="8" height="8" rx="1"/>
      <rect x="82" y="22" width="8" height="8" rx="1"/>
      <rect x="92" y="22" width="8" height="8" rx="1"/>
      <rect x="102" y="22" width="8" height="8" rx="1"/>
    </g>
  </g>
  
  <!-- Mouse -->
  <g transform="translate(220, 80)" filter="url(#shadow)">
    <ellipse cx="25" cy="20" rx="25" ry="15" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <ellipse cx="25" cy="20" rx="21" ry="11" fill="#1a202c"/>
    <ellipse cx="25" cy="20" rx="17" ry="7" fill="#2d3748"/>
    
    <!-- Mouse Buttons -->
    <ellipse cx="20" cy="18" rx="4" ry="2" fill="#a0aec0"/>
    <ellipse cx="30" cy="18" rx="4" ry="2" fill="#a0aec0"/>
    
    <!-- Scroll Wheel -->
    <ellipse cx="25" cy="22" rx="2" ry="1" fill="#667eea"/>
  </g>
  
  <!-- Webcam -->
  <g transform="translate(320, 60)" filter="url(#shadow)">
    <rect x="0" y="0" width="40" height="30" rx="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="3" y="3" width="34" height="24" rx="3" fill="#1a202c"/>
    <rect x="6" y="6" width="28" height="18" rx="2" fill="#2d3748"/>
    
    <!-- Camera Lens -->
    <circle cx="20" cy="15" r="8" fill="#4a5568"/>
    <circle cx="20" cy="15" r="6" fill="#a0aec0"/>
    <circle cx="20" cy="15" r="4" fill="#667eea"/>
    
    <!-- LED Light -->
    <circle cx="30" cy="8" r="2" fill="#667eea"/>
  </g>
  
  <!-- Headphones -->
  <g transform="translate(50, 150)" filter="url(#shadow)">
    <!-- Left Ear Cup -->
    <circle cx="20" cy="25" r="15" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <circle cx="20" cy="25" r="11" fill="#1a202c"/>
    <circle cx="20" cy="25" r="7" fill="#2d3748"/>
    
    <!-- Right Ear Cup -->
    <circle cx="60" cy="25" r="15" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <circle cx="60" cy="25" r="11" fill="#1a202c"/>
    <circle cx="60" cy="25" r="7" fill="#2d3748"/>
    
    <!-- Headband -->
    <path d="M 20 10 Q 40 5, 60 10" stroke="#ffffff" stroke-width="4" fill="none"/>
    <path d="M 20 10 Q 40 5, 60 10" stroke="#e2e8f0" stroke-width="2" fill="none"/>
  </g>
  
  <!-- USB Drive -->
  <g transform="translate(150, 180)" filter="url(#shadow)">
    <rect x="0" y="0" width="30" height="12" rx="2" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="2" y="2" width="26" height="8" rx="1" fill="#1a202c"/>
    <rect x="4" y="4" width="22" height="4" rx="1" fill="#2d3748"/>
    
    <!-- USB Connector -->
    <rect x="30" y="2" width="8" height="8" fill="#a0aec0"/>
  </g>
  
  <!-- Power Bank -->
  <g transform="translate(220, 160)" filter="url(#shadow)">
    <rect x="0" y="0" width="40" height="25" rx="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="3" y="3" width="34" height="19" rx="3" fill="#1a202c"/>
    <rect x="6" y="6" width="28" height="13" rx="2" fill="#2d3748"/>
    
    <!-- Battery Indicator -->
    <rect x="10" y="10" width="20" height="5" rx="1" fill="#4a5568"/>
    <rect x="11" y="11" width="16" height="3" rx="1" fill="#667eea"/>
    
    <!-- USB Ports -->
    <rect x="15" y="18" width="4" height="3" rx="1" fill="#a0aec0"/>
    <rect x="21" y="18" width="4" height="3" rx="1" fill="#a0aec0"/>
  </g>
  
  <!-- Floating Icons -->
  <g opacity="0.8">
    <circle cx="50" cy="250" r="15" fill="#667eea"/>
    <text x="50" y="255" text-anchor="middle" fill="white" font-size="12" font-weight="bold">‚å®Ô∏è</text>
    
    <circle cx="350" cy="250" r="15" fill="#764ba2"/>
    <text x="350" y="255" text-anchor="middle" fill="white" font-size="12" font-weight="bold">üñ±Ô∏è</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.1">
    <circle cx="100" cy="50" r="20" fill="white"/>
    <circle cx="300" cy="200" r="15" fill="white"/>
    <circle cx="150" cy="250" r="10" fill="white"/>
  </g>
</svg> 