    <rect x="18" y="-42" width="44" height="39" rx="3" fill="#1a202c"/>
    <rect x="21" y="-39" width="38" height="33" rx="2" fill="#4a5568"/>
    <rect x="24" y="-36" width="32" height="27" rx="1" fill="#a0aec0"/>
    
