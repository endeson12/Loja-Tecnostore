    <circle cx="50" cy="250" r="15" fill="#667eea"/>
    <text x="50" y="255" text-anchor="middle" fill="white" font-size="12" font-weight="bold">üíª</text>
    
    <circle cx="350" cy="250" r="15" fill="#764ba2"/>
    <text x="350" y="255" text-anchor="middle" fill="white" font-size="12" font-weight="bold">üñ•Ô∏è</text>
  </g>
  
  <!-- Decorative Elements -->
