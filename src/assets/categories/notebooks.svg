      <rect x="28" y="20" width="6" height="6" rx="1" fill="#764ba2"/>
      <rect x="36" y="20" width="6" height="6" rx="1" fill="#667eea"/>
      <rect x="44" y="20" width="6" height="6" rx="1" fill="#764ba2"/>
      <rect x="52" y="20" width="6" height="6" rx="1" fill="#667eea"/>
      <rect x="60" y="20" width="6" height="6" rx="1" fill="#764ba2"/>
      <rect x="68" y="20" width="6" height="6" rx="1" fill="#667eea"/>
      
      <rect x="20" y="28" width="6" height="6" rx="1" fill="#764ba2"/>
      <rect x="28" y="28" width="6" height="6" rx="1" fill="#667eea"/>
      <rect x="36" y="28" width="6" height="6" rx="1" fill="#764ba2"/>
      <rect x="44" y="28" width="6" height="6" rx="1" fill="#667eea"/>
      <rect x="52" y="28" width="6" height="6" rx="1" fill="#764ba2"/>
      <rect x="60" y="28" width="6" height="6" rx="1" fill="#667eea"/>
      <rect x="68" y="28" width="6" height="6" rx="1" fill="#764ba2"/>
