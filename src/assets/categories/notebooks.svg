    <rect x="0" y="0" width="80" height="60" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="3" y="3" width="74" height="54" rx="4" fill="#1a202c"/>
    <rect x="6" y="6" width="68" height="48" rx="3" fill="#2d3748"/>
    
