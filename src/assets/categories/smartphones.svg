    <rect x="3" y="3" width="44" height="94" rx="4" fill="#1a202c"/>
    <rect x="6" y="6" width="38" height="88" rx="3" fill="#2d3748"/>
    <circle cx="25" cy="18" r="2" fill="#667eea"/>
    <rect x="12" y="30" width="26" height="50" rx="2" fill="#4a5568"/>
    <rect x="15" y="35" width="20" height="40" rx="1" fill="#a0aec0"/>
