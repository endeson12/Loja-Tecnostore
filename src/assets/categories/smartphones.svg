    <rect x="4" y="4" width="52" height="112" rx="6" fill="#1a202c"/>
    <rect x="8" y="8" width="44" height="104" rx="4" fill="#2d3748"/>
    <circle cx="30" cy="20" r="3" fill="#667eea"/>
    <rect x="15" y="35" width="30" height="60" rx="2" fill="#4a5568"/>
    <rect x="20" y="40" width="20" height="50" rx="1" fill="#a0aec0"/>
