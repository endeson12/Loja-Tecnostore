<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- DSLR Camera -->
  <g transform="translate(100, 80)" filter="url(#shadow)">
    <!-- Body -->
    <rect x="0" y="0" width="80" height="60" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="4" y="4" width="72" height="52" rx="6" fill="#1a202c"/>
    <rect x="8" y="8" width="64" height="44" rx="4" fill="#2d3748"/>
    
    <!-- Lens -->
    <circle cx="40" cy="30" r="25" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <circle cx="40" cy="30" r="21" fill="#1a202c"/>
    <circle cx="40" cy="30" r="17" fill="#2d3748"/>
    <circle cx="40" cy="30" r="13" fill="#4a5568"/>
    <circle cx="40" cy="30" r="9" fill="#a0aec0"/>
    <circle cx="40" cy="30" r="5" fill="#667eea"/>
    
    <!-- Viewfinder -->
    <rect x="60" y="15" width="15" height="10" rx="2" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="62" y="17" width="11" height="6" rx="1" fill="#1a202c"/>
    
    <!-- Flash -->
    <rect x="10" y="10" width="20" height="15" rx="3" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="12" y="12" width="16" height="11" rx="2" fill="#1a202c"/>
    
    <!-- LCD Screen -->
    <rect x="15" y="45" width="50" height="10" rx="2" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="17" y="47" width="46" height="6" rx="1" fill="#1a202c"/>
  </g>
  
  <!-- Action Camera -->
  <g transform="translate(220, 60)" filter="url(#shadow)">
    <rect x="0" y="0" width="50" height="35" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="3" y="3" width="44" height="29" rx="4" fill="#1a202c"/>
    <rect x="6" y="6" width="38" height="23" rx="3" fill="#2d3748"/>
    
    <!-- Lens -->
    <circle cx="25" cy="17" r="12" fill="#4a5568"/>
    <circle cx="25" cy="17" r="8" fill="#a0aec0"/>
    <circle cx="25" cy="17" r="4" fill="#667eea"/>
    
    <!-- Buttons -->
    <circle cx="40" cy="10" r="3" fill="#a0aec0"/>
    <circle cx="40" cy="25" r="3" fill="#a0aec0"/>
    
    <!-- Mount -->
    <rect x="20" y="35" width="10" height="8" rx="2" fill="#2d3748"/>
  </g>
  
  <!-- Mirrorless Camera -->
  <g transform="translate(320, 100)" filter="url(#shadow)">
    <!-- Body -->
    <rect x="0" y="0" width="60" height="45" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="3" y="3" width="54" height="39" rx="4" fill="#1a202c"/>
    <rect x="6" y="6" width="48" height="33" rx="3" fill="#2d3748"/>
    
    <!-- Lens -->
    <circle cx="30" cy="22" r="18" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <circle cx="30" cy="22" r="14" fill="#1a202c"/>
    <circle cx="30" cy="22" r="10" fill="#2d3748"/>
    <circle cx="30" cy="22" r="6" fill="#4a5568"/>
    <circle cx="30" cy="22" r="2" fill="#667eea"/>
    
    <!-- Electronic Viewfinder -->
    <rect x="40" y="10" width="12" height="8" rx="2" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="42" y="12" width="8" height="4" rx="1" fill="#1a202c"/>
  </g>
  
  <!-- Tripod -->
  <g transform="translate(50, 180)" filter="url(#shadow)">
    <!-- Legs -->
    <line x1="30" y1="0" x2="10" y2="40" stroke="#2d3748" stroke-width="3"/>
    <line x1="30" y1="0" x2="30" y2="40" stroke="#2d3748" stroke-width="3"/>
    <line x1="30" y1="0" x2="50" y2="40" stroke="#2d3748" stroke-width="3"/>
    
    <!-- Center Column -->
    <rect x="28" y="0" width="4" height="30" fill="#2d3748"/>
    
    <!-- Camera Mount -->
    <rect x="25" y="30" width="10" height="5" rx="2" fill="#1a202c"/>
  </g>
  
  <!-- Camera Lens -->
  <g transform="translate(150, 200)" filter="url(#shadow)">
    <circle cx="20" cy="20" r="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <circle cx="20" cy="20" r="16" fill="#1a202c"/>
    <circle cx="20" cy="20" r="12" fill="#2d3748"/>
    <circle cx="20" cy="20" r="8" fill="#4a5568"/>
    <circle cx="20" cy="20" r="4" fill="#a0aec0"/>
    
    <!-- Focus Ring -->
    <circle cx="20" cy="20" r="18" fill="none" stroke="#a0aec0" stroke-width="2" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Memory Card -->
  <g transform="translate(250, 180)" filter="url(#shadow)">
    <rect x="0" y="0" width="30" height="20" rx="3" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="3" y="3" width="24" height="14" rx="2" fill="#1a202c"/>
    <rect x="6" y="6" width="18" height="8" rx="1" fill="#2d3748"/>
    
    <!-- Pins -->
    <rect x="8" y="8" width="2" height="4" fill="#a0aec0"/>
    <rect x="11" y="8" width="2" height="4" fill="#a0aec0"/>
    <rect x="14" y="8" width="2" height="4" fill="#a0aec0"/>
    <rect x="17" y="8" width="2" height="4" fill="#a0aec0"/>
  </g>
  
  <!-- Floating Icons -->
  <g opacity="0.8">
    <circle cx="50" cy="250" r="15" fill="#667eea"/>
    <text x="50" y="255" text-anchor="middle" fill="white" font-size="12" font-weight="bold">ðŸ“·</text>
    
    <circle cx="350" cy="250" r="15" fill="#764ba2"/>
    <text x="350" y="255" text-anchor="middle" fill="white" font-size="12" font-weight="bold">ðŸŽ¥</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.1">
    <circle cx="100" cy="50" r="20" fill="white"/>
    <circle cx="300" cy="200" r="15" fill="white"/>
    <circle cx="150" cy="250" r="10" fill="white"/>
  </g>
</svg> 