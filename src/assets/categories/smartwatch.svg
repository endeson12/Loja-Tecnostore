<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main Smartwatch -->
  <g transform="translate(150, 80)" filter="url(#shadow)">
    <!-- Watch Case -->
    <rect x="0" y="0" width="60" height="60" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="4" y="4" width="52" height="52" rx="10" fill="#1a202c"/>
    <rect x="8" y="8" width="44" height="44" rx="8" fill="#2d3748"/>
    
    <!-- Screen -->
    <rect x="12" y="12" width="36" height="36" rx="6" fill="#4a5568"/>
    <rect x="14" y="14" width="32" height="32" rx="4" fill="#a0aec0"/>
    
    <!-- Watch Face -->
    <circle cx="30" cy="30" r="12" fill="#667eea"/>
    <circle cx="30" cy="30" r="10" fill="#764ba2"/>
    <circle cx="30" cy="30" r="8" fill="#a0aec0"/>
    
    <!-- Time Display -->
    <text x="30" y="25" text-anchor="middle" fill="white" font-size="8" font-weight="bold">12:34</text>
    <text x="30" y="35" text-anchor="middle" fill="white" font-size="6">85%</text>
    
    <!-- Crown -->
    <rect x="60" y="20" width="6" height="20" rx="3" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="61" y="21" width="4" height="18" rx="2" fill="#1a202c"/>
    
    <!-- Buttons -->
    <rect x="0" y="15" width="4" height="8" rx="2" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="0" y="25" width="4" height="8" rx="2" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="0" y="35" width="4" height="8" rx="2" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  </g>
  
  <!-- Sport Smartwatch -->
  <g transform="translate(50, 120)" filter="url(#shadow)">
    <!-- Watch Case -->
    <rect x="0" y="0" width="50" height="50" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="3" y="3" width="44" height="44" rx="8" fill="#1a202c"/>
    <rect x="6" y="6" width="38" height="38" rx="6" fill="#2d3748"/>
    
    <!-- Screen -->
    <rect x="10" y="10" width="30" height="30" rx="4" fill="#4a5568"/>
    <rect x="12" y="12" width="26" height="26" rx="3" fill="#a0aec0"/>
    
    <!-- Activity Rings -->
    <circle cx="25" cy="25" r="10" fill="none" stroke="#667eea" stroke-width="2"/>
    <circle cx="25" cy="25" r="8" fill="none" stroke="#764ba2" stroke-width="2" stroke-dasharray="15,5"/>
    <circle cx="25" cy="25" r="6" fill="none" stroke="#a0aec0" stroke-width="2" stroke-dasharray="10,3"/>
    
    <!-- Heart Rate -->
    <text x="25" y="28" text-anchor="middle" fill="white" font-size="6">‚ù§Ô∏è</text>
  </g>
  
  <!-- Luxury Smartwatch -->
  <g transform="translate(280, 100)" filter="url(#shadow)">
    <!-- Watch Case -->
    <rect x="0" y="0" width="55" height="55" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="3" y="3" width="49" height="49" rx="10" fill="#1a202c"/>
    <rect x="6" y="6" width="43" height="43" rx="8" fill="#2d3748"/>
    
    <!-- Screen -->
    <rect x="10" y="10" width="35" height="35" rx="6" fill="#4a5568"/>
    <rect x="12" y="12" width="31" height="31" rx="4" fill="#a0aec0"/>
    
    <!-- Analog Watch Face -->
    <circle cx="27" cy="27" r="12" fill="none" stroke="#667eea" stroke-width="1"/>
    <circle cx="27" cy="27" r="1" fill="#667eea"/>
    
    <!-- Hour Hand -->
    <line x1="27" y1="27" x2="27" y2="18" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <!-- Minute Hand -->
    <line x1="27" y1="27" x2="32" y2="27" stroke="#764ba2" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Markers -->
    <line x1="27" y1="15" x2="27" y2="17" stroke="#667eea" stroke-width="1"/>
    <line x1="39" y1="27" x2="37" y2="27" stroke="#667eea" stroke-width="1"/>
    <line x1="27" y1="39" x2="27" y2="37" stroke="#667eea" stroke-width="1"/>
    <line x1="15" y1="27" x2="17" y2="27" stroke="#667eea" stroke-width="1"/>
  </g>
  
  <!-- Fitness Band -->
  <g transform="translate(320, 180)" filter="url(#shadow)">
    <rect x="0" y="0" width="40" height="20" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="3" y="3" width="34" height="14" rx="8" fill="#1a202c"/>
    <rect x="6" y="6" width="28" height="8" rx="4" fill="#2d3748"/>
    
    <!-- Screen -->
    <rect x="8" y="8" width="24" height="4" rx="2" fill="#4a5568"/>
    <rect x="9" y="9" width="22" height="2" rx="1" fill="#a0aec0"/>
    
    <!-- Steps Display -->
    <text x="20" y="11" text-anchor="middle" fill="white" font-size="4">8,547</text>
    
    <!-- LED Indicators -->
    <circle cx="12" cy="15" r="1" fill="#667eea"/>
    <circle cx="16" cy="15" r="1" fill="#667eea"/>
    <circle cx="20" cy="15" r="1" fill="#667eea"/>
    <circle cx="24" cy="15" r="1" fill="#667eea"/>
    <circle cx="28" cy="15" r="1" fill="#667eea"/>
  </g>
  
  <!-- Charging Dock -->
  <g transform="translate(50, 200)" filter="url(#shadow)">
    <rect x="0" y="0" width="60" height="30" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="3" y="3" width="54" height="24" rx="4" fill="#1a202c"/>
    <rect x="6" y="6" width="48" height="18" rx="3" fill="#2d3748"/>
    
    <!-- Watch Holder -->
    <rect x="15" y="8" width="30" height="14" rx="7" fill="#4a5568"/>
    <rect x="17" y="10" width="26" height="10" rx="5" fill="#a0aec0"/>
    
    <!-- Charging Pins -->
    <circle cx="25" cy="15" r="1" fill="#667eea"/>
    <circle cx="35" cy="15" r="1" fill="#667eea"/>
    
    <!-- LED Status -->
    <circle cx="45" cy="12" r="2" fill="#667eea"/>
  </g>
  
  <!-- Watch Straps -->
  <g transform="translate(150, 200)" filter="url(#shadow)">
    <!-- Leather Strap -->
    <rect x="0" y="0" width="40" height="15" rx="7" fill="#8B4513" stroke="#654321" stroke-width="1"/>
    <rect x="5" y="3" width="30" height="9" rx="4" fill="#A0522D"/>
    
    <!-- Holes -->
    <circle cx="10" cy="7" r="1" fill="#654321"/>
    <circle cx="15" cy="7" r="1" fill="#654321"/>
    <circle cx="20" cy="7" r="1" fill="#654321"/>
    <circle cx="25" cy="7" r="1" fill="#654321"/>
    <circle cx="30" cy="7" r="1" fill="#654321"/>
    
    <!-- Buckle -->
    <rect x="35" y="5" width="8" height="5" rx="2" fill="#DAA520"/>
  </g>
  
  <!-- Floating Icons -->
  <g opacity="0.8">
    <circle cx="50" cy="250" r="15" fill="#667eea"/>
    <text x="50" y="255" text-anchor="middle" fill="white" font-size="12" font-weight="bold">‚åö</text>
    
    <circle cx="350" cy="250" r="15" fill="#764ba2"/>
    <text x="350" y="255" text-anchor="middle" fill="white" font-size="12" font-weight="bold">üì±</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.1">
    <circle cx="100" cy="50" r="20" fill="white"/>
    <circle cx="300" cy="200" r="15" fill="white"/>
    <circle cx="150" cy="250" r="10" fill="white"/>
  </g>
</svg> 