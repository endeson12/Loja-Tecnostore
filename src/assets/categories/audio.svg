<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Over-Ear Headphones -->
  <g transform="translate(100, 80)" filter="url(#shadow)">
    <!-- Left Ear Cup -->
    <circle cx="30" cy="25" r="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <circle cx="30" cy="25" r="16" fill="#1a202c"/>
    <circle cx="30" cy="25" r="12" fill="#2d3748"/>
    <circle cx="30" cy="25" r="8" fill="#4a5568"/>
    <circle cx="30" cy="25" r="4" fill="#a0aec0"/>
    
    <!-- Right Ear Cup -->
    <circle cx="90" cy="25" r="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <circle cx="90" cy="25" r="16" fill="#1a202c"/>
    <circle cx="90" cy="25" r="12" fill="#2d3748"/>
    <circle cx="90" cy="25" r="8" fill="#4a5568"/>
    <circle cx="90" cy="25" r="4" fill="#a0aec0"/>
    
    <!-- Headband -->
    <path d="M 30 5 Q 60 0, 90 5" stroke="#ffffff" stroke-width="6" fill="none"/>
    <path d="M 30 5 Q 60 0, 90 5" stroke="#e2e8f0" stroke-width="4" fill="none"/>
    
    <!-- Cable -->
    <path d="M 90 45 Q 100 50, 110 45" stroke="#2d3748" stroke-width="2" fill="none"/>
  </g>
  
  <!-- In-Ear Headphones -->
  <g transform="translate(220, 60)" filter="url(#shadow)">
    <!-- Left Earbud -->
    <circle cx="20" cy="20" r="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <circle cx="20" cy="20" r="6" fill="#1a202c"/>
    <circle cx="20" cy="20" r="4" fill="#2d3748"/>
    
    <!-- Right Earbud -->
    <circle cx="50" cy="20" r="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <circle cx="50" cy="20" r="6" fill="#1a202c"/>
    <circle cx="50" cy="20" r="4" fill="#2d3748"/>
    
    <!-- Cable -->
    <path d="M 20 28 Q 35 35, 50 28" stroke="#2d3748" stroke-width="2" fill="none"/>
    
    <!-- Control Box -->
    <rect x="30" y="35" width="10" height="8" rx="2" fill="#1a202c"/>
    <circle cx="35" cy="39" r="2" fill="#667eea"/>
  </g>
  
  <!-- Bluetooth Speaker -->
  <g transform="translate(320, 80)" filter="url(#shadow)">
    <rect x="0" y="0" width="50" height="40" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="4" y="4" width="42" height="32" rx="6" fill="#1a202c"/>
    <rect x="8" y="8" width="34" height="24" rx="4" fill="#2d3748"/>
    
    <!-- Speaker Grills -->
    <circle cx="20" cy="20" r="8" fill="#4a5568"/>
    <circle cx="20" cy="20" r="6" fill="#a0aec0"/>
    <circle cx="20" cy="20" r="4" fill="#667eea"/>
    
    <!-- Buttons -->
    <circle cx="35" cy="12" r="2" fill="#a0aec0"/>
    <circle cx="35" cy="18" r="2" fill="#a0aec0"/>
    <circle cx="35" cy="24" r="2" fill="#a0aec0"/>
    
    <!-- LED Indicator -->
    <circle cx="40" cy="32" r="2" fill="#667eea"/>
  </g>
  
  <!-- Studio Monitors -->
  <g transform="translate(50, 180)" filter="url(#shadow)">
    <!-- Left Monitor -->
    <rect x="0" y="0" width="40" height="60" rx="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="3" y="3" width="34" height="54" rx="3" fill="#1a202c"/>
    <rect x="6" y="6" width="28" height="48" rx="2" fill="#2d3748"/>
    
    <!-- Speaker Cone -->
    <circle cx="20" cy="30" r="12" fill="#4a5568"/>
    <circle cx="20" cy="30" r="8" fill="#a0aec0"/>
    <circle cx="20" cy="30" r="4" fill="#667eea"/>
    
    <!-- Tweeter -->
    <circle cx="20" cy="15" r="3" fill="#a0aec0"/>
    
    <!-- Right Monitor -->
    <rect x="50" y="0" width="40" height="60" rx="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="53" y="3" width="34" height="54" rx="3" fill="#1a202c"/>
    <rect x="56" y="6" width="28" height="48" rx="2" fill="#2d3748"/>
    
    <!-- Speaker Cone -->
    <circle cx="70" cy="30" r="12" fill="#4a5568"/>
    <circle cx="70" cy="30" r="8" fill="#a0aec0"/>
    <circle cx="70" cy="30" r="4" fill="#667eea"/>
    
    <!-- Tweeter -->
    <circle cx="70" cy="15" r="3" fill="#a0aec0"/>
  </g>
  
  <!-- Microphone -->
  <g transform="translate(150, 200)" filter="url(#shadow)">
    <!-- Stand -->
    <rect x="18" y="0" width="4" height="30" fill="#2d3748"/>
    <rect x="15" y="30" width="10" height="5" fill="#2d3748"/>
    
    <!-- Microphone Body -->
    <rect x="10" y="35" width="20" height="25" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="12" y="37" width="16" height="21" rx="8" fill="#1a202c"/>
    <rect x="14" y="39" width="12" height="17" rx="6" fill="#2d3748"/>
    
    <!-- Grill -->
    <circle cx="20" cy="47" r="6" fill="#4a5568"/>
    <circle cx="20" cy="47" r="4" fill="#a0aec0"/>
    <circle cx="20" cy="47" r="2" fill="#667eea"/>
  </g>
  
  <!-- Soundbar -->
  <g transform="translate(250, 180)" filter="url(#shadow)">
    <rect x="0" y="0" width="80" height="25" rx="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="3" y="3" width="74" height="19" rx="3" fill="#1a202c"/>
    <rect x="6" y="6" width="68" height="13" rx="2" fill="#2d3748"/>
    
    <!-- Speaker Grills -->
    <rect x="10" y="10" width="15" height="5" rx="1" fill="#4a5568"/>
    <rect x="30" y="10" width="15" height="5" rx="1" fill="#4a5568"/>
    <rect x="50" y="10" width="15" height="5" rx="1" fill="#4a5568"/>
    <rect x="70" y="10" width="8" height="5" rx="1" fill="#4a5568"/>
    
    <!-- LED Indicators -->
    <circle cx="15" cy="18" r="1" fill="#667eea"/>
    <circle cx="25" cy="18" r="1" fill="#667eea"/>
    <circle cx="35" cy="18" r="1" fill="#667eea"/>
    <circle cx="45" cy="18" r="1" fill="#667eea"/>
    <circle cx="55" cy="18" r="1" fill="#667eea"/>
    <circle cx="65" cy="18" r="1" fill="#667eea"/>
  </g>
  
  <!-- Floating Icons -->
  <g opacity="0.8">
    <circle cx="50" cy="250" r="15" fill="#667eea"/>
    <text x="50" y="255" text-anchor="middle" fill="white" font-size="12" font-weight="bold">ðŸŽ§</text>
    
    <circle cx="350" cy="250" r="15" fill="#764ba2"/>
    <text x="350" y="255" text-anchor="middle" fill="white" font-size="12" font-weight="bold">ðŸ”Š</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.1">
    <circle cx="100" cy="50" r="20" fill="white"/>
    <circle cx="300" cy="200" r="15" fill="white"/>
    <circle cx="150" cy="250" r="10" fill="white"/>
  </g>
</svg> 