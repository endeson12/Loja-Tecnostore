<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main Drone -->
  <g transform="translate(150, 80)" filter="url(#shadow)">
    <!-- Central Body -->
    <rect x="0" y="0" width="60" height="40" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="4" y="4" width="52" height="32" rx="6" fill="#1a202c"/>
    <rect x="8" y="8" width="44" height="24" rx="4" fill="#2d3748"/>
    
    <!-- Camera -->
    <circle cx="30" cy="20" r="8" fill="#4a5568"/>
    <circle cx="30" cy="20" r="5" fill="#a0aec0"/>
    <circle cx="30" cy="20" r="2" fill="#667eea"/>
    
    <!-- Arms -->
    <line x1="0" y1="20" x2="-30" y2="20" stroke="#2d3748" stroke-width="4"/>
    <line x1="60" y1="20" x2="90" y2="20" stroke="#2d3748" stroke-width="4"/>
    <line x1="30" y1="0" x2="30" y2="-30" stroke="#2d3748" stroke-width="4"/>
    <line x1="30" y1="40" x2="30" y2="70" stroke="#2d3748" stroke-width="4"/>
    
    <!-- Propellers -->
    <g transform="translate(-30, 20)">
      <rect x="-8" y="-2" width="16" height="4" rx="2" fill="#a0aec0"/>
      <rect x="-2" y="-8" width="4" height="16" rx="2" fill="#a0aec0"/>
    </g>
    <g transform="translate(90, 20)">
      <rect x="-8" y="-2" width="16" height="4" rx="2" fill="#a0aec0"/>
      <rect x="-2" y="-8" width="4" height="16" rx="2" fill="#a0aec0"/>
    </g>
    <g transform="translate(30, -30)">
      <rect x="-8" y="-2" width="16" height="4" rx="2" fill="#a0aec0"/>
      <rect x="-2" y="-8" width="4" height="16" rx="2" fill="#a0aec0"/>
    </g>
    <g transform="translate(30, 70)">
      <rect x="-8" y="-2" width="16" height="4" rx="2" fill="#a0aec0"/>
      <rect x="-2" y="-8" width="4" height="16" rx="2" fill="#a0aec0"/>
    </g>
    
    <!-- Motors -->
    <circle cx="-30" cy="20" r="6" fill="#1a202c"/>
    <circle cx="90" cy="20" r="6" fill="#1a202c"/>
    <circle cx="30" cy="-30" r="6" fill="#1a202c"/>
    <circle cx="30" cy="70" r="6" fill="#1a202c"/>
  </g>
  
  <!-- Small Racing Drone -->
  <g transform="translate(50, 120)" filter="url(#shadow)">
    <!-- Central Body -->
    <rect x="0" y="0" width="40" height="30" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="3" y="3" width="34" height="24" rx="4" fill="#1a202c"/>
    <rect x="6" y="6" width="28" height="18" rx="3" fill="#2d3748"/>
    
    <!-- Arms -->
    <line x1="0" y1="15" x2="-20" y2="15" stroke="#2d3748" stroke-width="3"/>
    <line x1="40" y1="15" x2="60" y2="15" stroke="#2d3748" stroke-width="3"/>
    <line x1="20" y1="0" x2="20" y2="-20" stroke="#2d3748" stroke-width="3"/>
    <line x1="20" y1="30" x2="20" y2="50" stroke="#2d3748" stroke-width="3"/>
    
    <!-- Propellers -->
    <g transform="translate(-20, 15)">
      <rect x="-6" y="-1.5" width="12" height="3" rx="1.5" fill="#a0aec0"/>
      <rect x="-1.5" y="-6" width="3" height="12" rx="1.5" fill="#a0aec0"/>
    </g>
    <g transform="translate(60, 15)">
      <rect x="-6" y="-1.5" width="12" height="3" rx="1.5" fill="#a0aec0"/>
      <rect x="-1.5" y="-6" width="3" height="12" rx="1.5" fill="#a0aec0"/>
    </g>
    <g transform="translate(20, -20)">
      <rect x="-6" y="-1.5" width="12" height="3" rx="1.5" fill="#a0aec0"/>
      <rect x="-1.5" y="-6" width="3" height="12" rx="1.5" fill="#a0aec0"/>
    </g>
    <g transform="translate(20, 50)">
      <rect x="-6" y="-1.5" width="12" height="3" rx="1.5" fill="#a0aec0"/>
      <rect x="-1.5" y="-6" width="3" height="12" rx="1.5" fill="#a0aec0"/>
    </g>
    
    <!-- Motors -->
    <circle cx="-20" cy="15" r="4" fill="#1a202c"/>
    <circle cx="60" cy="15" r="4" fill="#1a202c"/>
    <circle cx="20" cy="-20" r="4" fill="#1a202c"/>
    <circle cx="20" cy="50" r="4" fill="#1a202c"/>
  </g>
  
  <!-- Camera Drone -->
  <g transform="translate(280, 100)" filter="url(#shadow)">
    <!-- Central Body -->
    <rect x="0" y="0" width="50" height="35" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="3" y="3" width="44" height="29" rx="4" fill="#1a202c"/>
    <rect x="6" y="6" width="38" height="23" rx="3" fill="#2d3748"/>
    
    <!-- Camera Gimbal -->
    <rect x="15" y="35" width="20" height="15" rx="3" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect x="17" y="37" width="16" height="11" rx="2" fill="#1a202c"/>
    <circle cx="25" cy="42" r="4" fill="#4a5568"/>
    <circle cx="25" cy="42" r="2" fill="#667eea"/>
    
    <!-- Arms -->
    <line x1="0" y1="17" x2="-25" y2="17" stroke="#2d3748" stroke-width="3"/>
    <line x1="50" y1="17" x2="75" y2="17" stroke="#2d3748" stroke-width="3"/>
    <line x1="25" y1="0" x2="25" y2="-25" stroke="#2d3748" stroke-width="3"/>
    <line x1="25" y1="35" x2="25" y2="60" stroke="#2d3748" stroke-width="3"/>
    
    <!-- Propellers -->
    <g transform="translate(-25, 17)">
      <rect x="-7" y="-1.5" width="14" height="3" rx="1.5" fill="#a0aec0"/>
      <rect x="-1.5" y="-7" width="3" height="14" rx="1.5" fill="#a0aec0"/>
    </g>
    <g transform="translate(75, 17)">
      <rect x="-7" y="-1.5" width="14" height="3" rx="1.5" fill="#a0aec0"/>
      <rect x="-1.5" y="-7" width="3" height="14" rx="1.5" fill="#a0aec0"/>
    </g>
    <g transform="translate(25, -25)">
      <rect x="-7" y="-1.5" width="14" height="3" rx="1.5" fill="#a0aec0"/>
      <rect x="-1.5" y="-7" width="3" height="14" rx="1.5" fill="#a0aec0"/>
    </g>
    <g transform="translate(25, 60)">
      <rect x="-7" y="-1.5" width="14" height="3" rx="1.5" fill="#a0aec0"/>
      <rect x="-1.5" y="-7" width="3" height="14" rx="1.5" fill="#a0aec0"/>
    </g>
  </g>
  
  <!-- Remote Controller -->
  <g transform="translate(50, 200)" filter="url(#shadow)">
    <rect x="0" y="0" width="60" height="40" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="3" y="3" width="54" height="34" rx="4" fill="#1a202c"/>
    <rect x="6" y="6" width="48" height="28" rx="3" fill="#2d3748"/>
    
    <!-- Sticks -->
    <circle cx="20" cy="20" r="6" fill="#a0aec0"/>
    <circle cx="40" cy="20" r="6" fill="#a0aec0"/>
    
    <!-- Buttons -->
    <circle cx="15" cy="10" r="2" fill="#667eea"/>
    <circle cx="45" cy="10" r="2" fill="#667eea"/>
    <circle cx="15" cy="30" r="2" fill="#667eea"/>
    <circle cx="45" cy="30" r="2" fill="#667eea"/>
  </g>
  
  <!-- Battery Pack -->
  <g transform="translate(150, 200)" filter="url(#shadow)">
    <rect x="0" y="0" width="40" height="25" rx="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="3" y="3" width="34" height="19" rx="3" fill="#1a202c"/>
    <rect x="6" y="6" width="28" height="13" rx="2" fill="#2d3748"/>
    
    <!-- Battery Cells -->
    <rect x="10" y="10" width="4" height="15" rx="1" fill="#667eea"/>
    <rect x="16" y="10" width="4" height="15" rx="1" fill="#667eea"/>
    <rect x="22" y="10" width="4" height="15" rx="1" fill="#667eea"/>
    <rect x="28" y="10" width="4" height="15" rx="1" fill="#667eea"/>
  </g>
  
  <!-- Floating Icons -->
  <g opacity="0.8">
    <circle cx="50" cy="250" r="15" fill="#667eea"/>
    <text x="50" y="255" text-anchor="middle" fill="white" font-size="12" font-weight="bold">üöÅ</text>
    
    <circle cx="350" cy="250" r="15" fill="#764ba2"/>
    <text x="350" y="255" text-anchor="middle" fill="white" font-size="12" font-weight="bold">üõ∏</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.1">
    <circle cx="100" cy="50" r="20" fill="white"/>
    <circle cx="300" cy="200" r="15" fill="white"/>
    <circle cx="150" cy="250" r="10" fill="white"/>
  </g>
</svg> 