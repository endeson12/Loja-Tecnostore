<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Monitor 1 (UltraWide) -->
  <g transform="translate(100, 80)" filter="url(#shadow)">
    <!-- Stand -->
    <rect x="45" y="0" width="10" height="20" fill="#2d3748"/>
    <rect x="40" y="20" width="20" height="5" fill="#2d3748"/>
    
    <!-- Screen -->
    <rect x="0" y="25" width="100" height="60" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="4" y="29" width="92" height="52" rx="6" fill="#1a202c"/>
    <rect x="8" y="33" width="84" height="44" rx="4" fill="#2d3748"/>
    <rect x="12" y="37" width="76" height="36" rx="2" fill="#4a5568"/>
    <rect x="16" y="41" width="68" height="28" rx="1" fill="#a0aec0"/>
    
    <!-- Screen Content -->
    <rect x="20" y="45" width="60" height="20" rx="1" fill="#667eea"/>
    <rect x="25" y="50" width="50" height="10" rx="1" fill="#764ba2"/>
  </g>
  
  <!-- Monitor 2 (Gaming) -->
  <g transform="translate(250, 60)" filter="url(#shadow)">
    <!-- Stand -->
    <rect x="35" y="0" width="8" height="25" fill="#2d3748"/>
    <rect x="30" y="25" width="18" height="6" fill="#2d3748"/>
    
    <!-- Screen -->
    <rect x="0" y="31" width="80" height="50" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="3" y="34" width="74" height="44" rx="4" fill="#1a202c"/>
    <rect x="6" y="37" width="68" height="38" rx="3" fill="#2d3748"/>
    <rect x="9" y="40" width="62" height="32" rx="2" fill="#4a5568"/>
    <rect x="12" y="43" width="56" height="26" rx="1" fill="#a0aec0"/>
    
    <!-- RGB Border -->
    <rect x="0" y="31" width="80" height="50" rx="6" fill="none" stroke="#667eea" stroke-width="3" opacity="0.6"/>
    
    <!-- Screen Content -->
    <rect x="15" y="47" width="50" height="16" rx="1" fill="#667eea"/>
    <rect x="20" y="51" width="40" height="8" rx="1" fill="#764ba2"/>
  </g>
  
  <!-- Monitor 3 (Professional) -->
  <g transform="translate(50, 150)" filter="url(#shadow)">
    <!-- Stand -->
    <rect x="25" y="0" width="6" height="15" fill="#2d3748"/>
    <rect x="20" y="15" width="16" height="4" fill="#2d3748"/>
    
    <!-- Screen -->
    <rect x="0" y="19" width="60" height="40" rx="4" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="3" y="22" width="54" height="34" rx="3" fill="#1a202c"/>
    <rect x="6" y="25" width="48" height="28" rx="2" fill="#2d3748"/>
    <rect x="9" y="28" width="42" height="22" rx="1" fill="#4a5568"/>
    <rect x="12" y="31" width="36" height="16" rx="1" fill="#a0aec0"/>
    
    <!-- Screen Content -->
    <rect x="15" y="34" width="30" height="10" rx="1" fill="#667eea"/>
    <rect x="18" y="37" width="24" height="4" rx="1" fill="#764ba2"/>
  </g>
  
  <!-- Monitor 4 (Curved) -->
  <g transform="translate(320, 140)" filter="url(#shadow)">
    <!-- Stand -->
    <rect x="30" y="0" width="6" height="18" fill="#2d3748"/>
    <rect x="25" y="18" width="16" height="5" fill="#2d3748"/>
    
    <!-- Curved Screen -->
    <path d="M 0 25 Q 20 20, 40 25 Q 60 30, 80 25 L 80 65 Q 60 70, 40 65 Q 20 60, 0 65 Z" 
          fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <path d="M 4 29 Q 20 25, 36 29 Q 52 33, 76 29 L 76 61 Q 52 65, 36 61 Q 20 57, 4 61 Z" 
          fill="#1a202c"/>
    <path d="M 8 33 Q 20 30, 32 33 Q 44 36, 72 33 L 72 57 Q 44 60, 32 57 Q 20 54, 8 57 Z" 
          fill="#2d3748"/>
    <path d="M 12 37 Q 20 35, 28 37 Q 36 39, 68 37 L 68 53 Q 36 55, 28 53 Q 20 51, 12 53 Z" 
          fill="#4a5568"/>
    <path d="M 16 41 Q 20 40, 24 41 Q 28 42, 64 41 L 64 49 Q 28 50, 24 49 Q 20 48, 16 49 Z" 
          fill="#a0aec0"/>
  </g>
  
  <!-- Floating Icons -->
  <g opacity="0.8">
    <circle cx="50" cy="250" r="15" fill="#667eea"/>
    <text x="50" y="255" text-anchor="middle" fill="white" font-size="12" font-weight="bold">üñ•Ô∏è</text>
    
    <circle cx="350" cy="250" r="15" fill="#764ba2"/>
    <text x="350" y="255" text-anchor="middle" fill="white" font-size="12" font-weight="bold">üì∫</text>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.1">
    <circle cx="100" cy="50" r="20" fill="white"/>
    <circle cx="300" cy="200" r="15" fill="white"/>
    <circle cx="150" cy="250" r="10" fill="white"/>
  </g>
</svg> 